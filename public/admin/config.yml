backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "media" # Media files will be stored in the repo under images/uploads
collections:
  - label: "Pages"
    name: "pages"
    files:
    - label: "Blog Page"
      name: "blog" # Used in routes, e.g., /admin/collections/blog
      file: "src/posts/blog.json"
      fields: # The fields for each document, usually in front matter
        - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Body", name: "body", widget: "text"}
    - label: "Cheese Page"
      name: "cheese" # Used in routes, e.g., /admin/collections/blog
      file: "src/posts/cheese.json"
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
      fields: # The fields for each document, usually in front matter
        - {label: "Layout", name: "layout", widget: "hidden", default: "cheese"}
        - {label: "Title", name: "title", widget: "string"}
        - {label: "Body", name: "body", widget: "text"}